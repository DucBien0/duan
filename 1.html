<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selling snack DBT</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      
body {
  margin: auto;
}
/* Top banner styles */
.top-banner {
  background-color: #ff9624;
  color: #333;
  padding: 8px 0;
  font-size: 14px;
}

.top-banner a {
  color: #333;
  text-decoration: none;
}

.top-banner a:hover {
  text-decoration: underline;
}

    </style>
  </head>
    <body>
       <!-- Top orange banner -->
    <div class="top-banner">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="slogan">Specializing in insanely delicious snacks!</div>
     <div class="auth-links">
  <a href="#" class="me-0" data-bs-toggle="modal" data-bs-target="#authModal" onclick="showTab('register')">Register</a>
  <span class="divider">|</span>
  <a href="#" data-bs-toggle="modal" data-bs-target="#authModal" onclick="showTab('login')">Log in</a>
</div>


     <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <ul class="nav nav-tabs" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
          </li>
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body tab-content">
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Email:</label>
              <input type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Password:</label>
              <input type="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form>
            <div class="mb-3">
              <label>Full Name:</label>
              <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Email:</label>
              <input type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Password:</label>
              <input type="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
      <!-- Bootstrap JS Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
</html>
